<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>login</title>
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<div class="border">
			<div class="header">
				<div class="top">
					<div class="top-left">
						<img src="./picture/qrcode.png" class="qrcode" />
						<div class="qrcode-login-dialog">
							<div class="triangle1"></div>
							<div class="qrcode-login-text">扫码登录更安全</div>
						</div>
					</div>
					<div class="top-right">
						<img src="./picture/chahao.png" />
					</div>
				</div>
				<div class="logo-wy">
					<img src="./picture/logowy.png" />
				</div>
			</div>
			<div class="middle">
				<div class="input-box" cellspacing="0">
					<div class="input-box-up">
						<div class="phone-area">
							<div class="icon-phone">
								<img src="./picture/phone.png" />
							</div>
							<div class="p86">+86</div>
							<div class="triangle2"></div>
						</div>
						<div class="phone-number">
							<input type="text" placeholder="&nbsp&nbsp请输入手机号" />
						</div>
					</div>
					<div class="password">
						<img src="./picture/lock.png" />
						<input type="text" placeholder="请输入密码" />
					</div>
				</div>
				<div class="input-others">
					<div class="input-others-left">
						<input type="checkbox" />
						<div>自动登录</div>
					</div>
					<div class="input-others-right">
						<div class="forgetpassword">忘记密码</div>
						<div class="line1"></div>
						<div class="verification">验证码登录</div>
					</div>
				</div>
			</div>
			<div class="button">
				<div class="loginbutton">登&nbsp录</div>
				<div class="registered">注册</div>
			</div>
			<div class="others">
				<div class="othericon">
					<img src="./picture/weixin.png" alt="大且丑" />
					<img src="./picture/qq.png" alt="南极贱畜" />
					<img src="./picture/weibo.png" alt="粪坑" />
					<img src="./picture/wy.png" alt="猪场" />
				</div>
				<div class="clause">
					<input type="checkbox" />
					<span>同意</span>
					<div class="clause1">《服务条款》</div>
					<div class="clause2">《隐私政策》</div>
					<div class="clause3">《儿童隐私政策》</div>
				</div>
			</div>
		</div>
	</body>
</html>
