<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>5LOSE</title>
		<link rel="stylesheet" href="./umamusumeTop.css" />
        <link rel="stylesheet" href="./umamusumeBottom.css"/>
        <link rel="stylesheet" href="./umamusumeStarAnimation.css"/>
        <link rel="stylesheet" href="./umamusumeButtonAnimation.css"/>
 	</head>
	<body>
		<div class="main">
			<div class="background"></div>
			<div class="top">
				<img class="title" src="./picture/双子杯.png"></img>
				<img class="goldship" src="./picture/18着.png"></img>
				<div class="racecard">
					<div class="race1">
						<div class="div">第1レース</div>
						<div class="div">
                            <img src="./picture/lose.png" alt="">
                        </div>
					</div>
					<div class="race2">
						<div class="div">第2レース</div>
						<div class="div">
                            <img src="./picture/lose.png" alt="">
                        </div>
					</div>
					<div class="race3">
						<div class="div">第3レース</div>
						<div class="div">
                            <img src="./picture/lose.png" alt="">
                        </div>
					</div>
					<div class="race4">
						<div class="div">第4レース</div>
						<div class="div">
                            <img src="./picture/lose.png" alt="">
                        </div>
					</div>
					<div class="race5">
						<div class="div">第5レース</div>
						<div class="div">
                            <img src="./picture/lose.png" alt="">
                        </div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="reward">
					<div class="reward-top">
						<div class="reward-top-left">参加報酬&nbsp</div>
						<img class="reward-top-get" src="./picture/get.png">
					</div>
					<div class="reward-bottom">
						<img class="reward-box" src="./picture/报酬箱子.png"></img>
						<img class="reward-star1" src="./picture/star.png"></img>
						<img class="reward-star2" src="./picture/star.png"></img>
						<img class="reward-star3" src="./picture/star.png"></img>
                        <img class="reward-star4" src="./picture/star.png"></img>
						<img class="reward-star5" src="./picture/star.png"></img>
						<img class="reward-star6" src="./picture/star.png"></img>
                    </div>
				</div>
				<div class="button">
                    <div class="button-holder"></div>
                    <div class="button-shadow"></div>
					<div class="goldship1"></div>
					<div id="goldship2"></div>
					<div class="button-box"></div>
					<div id="button-box2"></div>
					<div class="reward-text"></div>
                    <img class="reward-star10" src="./picture/star.png"></img>
					<img class="reward-star11" src="./picture/star.png"></img>
					<img class="reward-star12" src="./picture/star.png"></img>
                    <img class="reward-star13" src="./picture/star.png"></img>
					<img class="reward-star14" src="./picture/star.png"></img>
					<img class="reward-star15" src="./picture/star.png"></img>
                    <img class="reward-star16" src="./picture/star.png"></img>
					<img class="reward-star17" src="./picture/star.png"></img>
					<img class="reward-star18" src="./picture/star.png"></img>
                    <img class="reward-star19" src="./picture/star.png"></img>
					<img class="reward-star20" src="./picture/star.png"></img>
					<img class="reward-star21" src="./picture/star.png"></img>
				</div>
			</div>
		</div>
        <script src="./umamusume.js"></script>
	</body>
</html>
