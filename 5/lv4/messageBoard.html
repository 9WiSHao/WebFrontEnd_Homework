<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>留言板</title>
		<link rel="stylesheet" href="./main.css" />
		<link rel="stylesheet" href="./message.css" />
	</head>
	<body>
		<div class="main">
			<div class="head">
				<div class="head-text">临时简陋留言板</div>
			</div>
			<div class="line"></div>
			<div class="message-body">
				<div class="messages">
					<div class="message-top">
						<div class="message-top-left">
							<div class="message-name">9WiSHao</div>
							<div class="message-time1">2022-11-11</div>
							<div class="message-time2">11:11:11</div>
						</div>
						<div class="message-top-right number">#1</div>
					</div>
					<div class="message-middle message-text">hello world!</div>
					<div class="message-bottom fuction">
						<div class="delete">[删除]</div>
					</div>
					<div class="line"></div>
				</div>
			</div>
			<div class="send">
				<div>称呼：</div>
				<input class="name-text" type="text" maxlength="45" />
				<div class="colorSelect">
					<div>选择留言颜色(默认黑色)</div>
					<select>
						<option value="#000000">黑色</option>
						<option value="#FF0000">红色</option>
						<option value="#FFC0CB">粉色</option>
						<option value="#FFA500">橙色</option>
						<option value="#FFFF00">黄色</option>
						<option value="#800080">紫色</option>
						<option value="#008000">绿色</option>
						<option value="#0000FF">蓝色</option>
						<option value="#A52A2A">褐色</option>
						<option value="#808080">灰色</option>
					</select>
					<div class="colorBlock"></div>
				</div>
				<textarea class="send-message-text" cols="30" rows="10" placeholder="在此输入留言"></textarea>
				<button>发送</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
